<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Update Avatar</title>
</head>

<body>
<div class="w3-container">

    <p id="avatarId" hidden><span th:text="${id}"/></p>

    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style="padding-left:1px"><b>Update Auto</b></span>

        <a href="/home" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_home.png}"
                 alt="home"
                 style="width:27px;height:27px;"
                 title="home"></a>
    </div>
    <br>


    <table id="update_entity_table" class="w3-table w3-bordered">
        <tr>
            <th>Property Name</th>
            <th>Property Value</th>
        </tr>
        <tr>
            <td>Id</td>
            <td><label id="avatar_id" name="avatar_id_name" ></label></td>
        </tr>
        <tr>
            <td>URL</td>
            <td><input id="url" name="url_name" type="text"></td>
        </tr>
    </table>

    <br>
    <br>


    <div class="container">
        <button id="btnSave" class="btnSaveAuto">Save</button>
        <button id="btnGoToRead" type="button">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        function AvatarDTO(id,url){
            this.id = id;
            this.url=url;
        }

        $(document).delegate('#btnSave','click',function(event){
            event.preventDefault();

            var avatarId = $('#avatarId').text();

            var id = avatarId;
            var url = $('#url').val();

            var avatarDTO = new AvatarDTO(id,url);

            console.log(avatarDTO);
            console.log(JSON.stringify(avatarDTO));

            $.ajax({
                type: "PUT",
                url: '/avatar',
                data: JSON.stringify(avatarDTO),
                success: function(result){
                    location.href="/ui/avatar/read/" + avatarId;
                    window.setTimeout(function(){
                        location.reload();
                    }, 1000);
                },
                error: function(err){
                    alert('PUT REQUEST ERROR!');
                }
            });
        });



        $(document).delegate('#btnGoToRead','click',function(result){

            var avatarId = $('#avatarId').text();

            location.href="/ui/avatar/read/" + avatarId;
            window.setTimeout(function(){
                location.reload();
            }, 1000);
        });


        function ajaxGet(){

            var avatarId = $('#avatarId').text();

            $.getJSON('/avatar/' + avatarId, function(json){

                console.log(json);

                $('#avatar_id').text(json.id);
                $('#url').val(json.url);

            });
        }

        $(document).ready(function() {
            ajaxGet();
        });

    </script>

</div>

</body>
</html>
