<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Login Page</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
</head>

<body>
<div class="w3-container">

    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style="padding-left:1px"><b>Login</b></span>

        <a href="/home" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_home.png}"
                 alt="home"
                 style="width:27px;height:27px;"
                 title="home"></a>

        <a href="/registration-form" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_registration.png}"
                 alt="registration"
                 style="width:27px;height:27px;"
                 title="registration"></a>
    </div>

    <br>
    <br>
    <div class="container">
        <form action="/login/process" method="post">
            <div>
                Login: <input name="login" type="text">
            </div>
            <div>
                Password: <input name="password" type="password">
            </div>
            <input type="submit">
        </form>
    </div>

    <div th:if="${error}">
        <p>Bad credentials</p>
    </div>

<!--    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->


</div>
</body>
</html>
