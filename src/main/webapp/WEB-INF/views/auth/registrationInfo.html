<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Registration Info</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
</head>
<body>
<div class="w3-container">

<div class="w3-container w3-bar w3-blue">
    <span class="w3-bar-item" style="padding-left:1px"><b>Registration Info</b></span>

    <span class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_logout.jpg}"
                 alt="Logout"
                 style="width:27px;height:27px;"
                 title="Logout"
                 id="btnLogout">
        </span>

    <a href="/home" class="w3-bar-item w3-button" style="float: right;">
        <img th:src="@{/images/icon_home.png}"
             alt="home"
             style="width:27px;height:27px;"
             title="home"></a>
</div>
<br>
    <p>
        User Successfully Added!
    </p>
</div>
<script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        $(document).delegate('#btnLogout','click',function(event){
            event.preventDefault();

            $.ajax({
                type: "GET",
                url: '/logout',
                success: function(result){
                    location.href="/login";
                    window.setTimeout(function(){
                        location.reload();
                    }, 1000);
                },
                error: function(err){
                    alert('LOGOUT ERROR!');
                }
            });
        });

        $(document).ready(function(){
            ajaxSetup();
        });
    </script>
</body>
</html>
